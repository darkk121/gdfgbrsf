<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Palestine</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.pinimg.com/originals/51/ae/a3/51aea3393b8234a1e69d8713a0a58bc3.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', Courier, monospace;
      color: #00ffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    .flag-container {
      display: flex;
      gap: 15px;
      align-items: center;
      margin-bottom: 25px;
    }

    .flag-container img {
      width: 100px;
      height: auto;
      border-radius: 10px;
      opacity: 0.95;
      box-shadow: 0 0 10px #00ffff;
      transition: transform 0.3s ease;
    }

    .flag-container img:hover {
      transform: scale(1.1);
    }

    .text-block {
      font-size: 28px;
      text-shadow: 0 0 10px #00ffff;
      line-height: 1.6;
    }

    .bottom-text {
      margin-top: 30px;
      font-size: 34px;
      font-weight: bold;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff;
    }
  </style>
</head>
<body>

  <!-- الأعلام -->
  <div class="flag-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Flag_of_Saudi_Arabia.svg" alt="Saudi Flag">
    <img src="https://flagcdn.com/w320/sy.png" alt="Syrian Flag">
  </div>

  <!-- الكتابة -->
  <div class="text-block">
    <div>فلسطين حرة</div>
    <div dir="rtl">פלסטין חופשית</div>
    <div>Free Palestine</div>
  </div>

  <!-- ✅ النص الأخير -->
  <div class="bottom-text">
    Syria & Saudi Arabia On Top
  </div>
